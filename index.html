<!DOCTYPE html>
<html lang="zh">
  <head>
    <!-- META TAGS START -->
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- Chrome & Firefox OS -->
    <meta name="theme-color" content="#69ceb0">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#69ceb0">
    <!-- META TAGS END -->

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="/favicon.ico?v=1">

    <!-- CONFIGURATION -->
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Set the viewport. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <!-- Enable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no, email=no">
    <!-- JS Exception Report. -->
    <script type="text/javascript">
      window.addEventListener('error', function(e) {
        var base = '/api/submit-exception?source=';
        var iframe = document.createElement('iframe');
        if (typeof e === 'object') {
          var source = encodeURIComponent(String(e.filename) + ':' + String(e.lineno) + ',' + String(e.colno));
          var origin = encodeURIComponent(String(window.location.href));
          var message = encodeURIComponent(String(e.message));
          iframe.src = base + source + '&origin=' + origin + '&message=' + message + '&_=' + new Date().valueOf();
        } else {
          iframe.src = base + String(e);
        }
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
      });
    </script>
  </head>
  <body>
    <!-- INITIAL_STATE -->
    <!-- built files will be auto injected -->
    <div id="app"></div>
  </body>
</html>
